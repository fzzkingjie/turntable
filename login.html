		function clickfunc() {
			var data = Math.floor((Math.random()*100)+1);
			// console.log(data);
			if (data <= 10) {
				rotateFunc(1, 0, '领流量');
			} else if (data > 10 & data <= 20) {
				rotateFunc(2, 60, '送话费');
			} else if (data > 20 & data <= 50) {
				rotateFunc(3, 120, '购机券');
			} else if (data > 50 & data <= 60) {
				rotateFunc(4, 180, '免费选号');
			} else if (data > 60 & data <= 65) {
				rotateFunc(5, 240, '满减金额');
			} else if (data > 65 & data <= 100) {
				rotateFunc(6, 300, '谢谢惠顾');
			} else {
				rotateFunc(6, 300, '谢谢惠顾');
			}
		}
		
		var $btn = $('.playbtn');
		function rotateFunc(awards, angle, text) {
			isture = true;
			$btn.stopRotate();
			$btn.rotate({
				angle: 0,
				duration: 4000, //旋转时间
				animateTo: angle + 1440, //让它根据得出来的结果加上1440度旋转
				callback: function() {
					isture = false; // 标志为 执行完毕
					if (awards < 6) {
						showMask(awards);
					} else {
						var text = $.trim(awards);
						var searchUrl = encodeURI("http://192.168.18.161:80/turntable/index.html?awards=" + text);
						window.location.href = searchUrl;
					}
				}
			});
		};

		function showMask(awards) {

				content: '<input id="phoneNumber" class="phoneNumber" type="number" placeholder="请输入手机号" autocomplete="off" oninput="if(value.length>11)value=value.slice(0,11)"><input id="verificationCode" class="verificationCode" type="number" placeholder="请输入验证码" autocomplete="off" oninput="if(value.length>6)value=value.slice(0,6)"><input id="btnSendCode" class="btnSendCode" type="button" value="获取验证码" onclick="sendMessage()"/>',
				btn: ['确定', '取消'],
				anim: 'up',
				shadeClose: false,
				yes: function() {
					var phone2 = $("#phoneNumber").val();
					var phoneLength2 = phone2.length;
					var verificationCode = $("#verificationCode").val();
					var codeLength = verificationCode.length;
					if (phone2 == "" || phone2 == undefined || phone2 == null || phoneLength2 != 11) {
						layer.open({
    						content: '请填写完整11位的手机号码!'
    						,skin: 'msg'
    						,time: 3 //2秒后自动关闭
  						});
					} else if (verificationCode == "" || verificationCode == undefined || verificationCode == null || codeLength != 6) {
						layer.open({

    						,skin: 'msg'
    						,time: 3 //2秒后自动关闭
  						});
					} else {
						$.ajax({
							contentType: "application/json; charset=utf-8",
							type: "POST",
							dataType: "JSON",
							// url: 'http://192.168.18.174:8080/customer/'+searchText,

  								"prizeName": "购机"
							}),

    								,skin: 'msg'
    								,time: 3 //2秒后自动关闭
  								});
                        		// console.log(XMLHttpRequest);
                        		// console.log(textStatus);
                        		// console.log(errorThrown);
            				}
						});
					}
				},
				no: function() {
					console.log("取消");
				}
			});
		}

	var InterValObj;

	function sendMessage() {
		curCount = count;

		if(phone != "" & phoneLength == 11){

    			,skin: 'msg'
    			,time: 3 //2秒后自动关闭
  			});
		}
	}

	function SetRemainTime(){
        if (curCount == 0) {
            window.clearInterval(InterValObj);
            $("#btnSendCode").removeAttr("disabled");
            $("#btnSendCode").val("重新发送验证码");
        } else {
            curCount--;
            $("#btnSendCode").val("倒数" + curCount + "秒");
        }
    }
